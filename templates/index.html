<!DOCTYPE html>
<html>
  <head>
    <title>Решение квадратных уравнений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="padding: 10px;">
    <h1>Решение квадратных уравнений</h1>
    <div style="width:20%; padding: 5px;" class="border border-primary rounded">
      <form method="POST" action="{{ url_for('solve') }}">
        <label for="a">a:</label>
        <input type="number" class="form-control" name="a" id="a"><br><br>
        <label for="b">b:</label>
        <input type="number" class="form-control" name="b" id="b"><br><br>
        <label for="c">c:</label>
        <input type="number" class="form-control" name="c" id="c"><br><br>
        <input class="btn btn-primary" type="submit" value="Решить">
      </form>
    </div>
    <div class="border border-primary rounded" style="width:20%; margin-top: 10px; padding: 5px;">
      <p>Дискриминант: {{discriminant}}</p>
      <p>x1 = {{root1}}</p>
      <p>x2 = {{root2}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
